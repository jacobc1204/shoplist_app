<head>
  <title>My Shopping List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="manifest" href="\shoplist_app\manifest.json"></link>
  <link rel="icon" href="\shoplist_app\shoplist_icon.ico"></link>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="container-fluid">
  <div class="container">
    <div id="sidebar">
      <div class="item text-center">Shopping List</div>
      <div class="shoppingList"></div>
    </div>
    <h1 class="item text-center">My Shopping List</h1>
    <button onclick="displayMealForm()" class="item btn btn-primary text-center" id="addAMealBtn">Add A Meal</button>
    <button onclick="displayCreateAShoppingListForm()" class="item btn btn-primary text-center" id="createAShoppingListBtn">Create A Shopping List</button>
    <div id="addAMeal">
      <label class="text-center" id="mealLabel">Add A Meal</label>
      <input type="text" placeholder="Meal Name" id="mealName"></input>
      <input type="text" placeholder="Ingredients" id="ingredients"></input>
      <input type="submit" value="Add" class="btn btn-primary" id="mealSubmit" onclick='saveMeal();'></input>
    </div>
    <div id="createAShoppingList">
      <label class="text-center" id="createLabel">Create A Shopping List</label>
      <div class="mealsList">
        <button class="items item1" onclick='getIngredients(this.innerHTML);'>1</button>
        <button class="items item2" onclick='getIngredients(this.innerHTML);'>2</button>
        <button class="items item3" onclick='getIngredients(this.innerHTML);'>3</button>
        <button class="items item4" onclick='getIngredients(this.innerHTML);'>4</button>
        <button class="items item5" onclick='getIngredients(this.innerHTML);'>5</button>
        <button class="items item6" onclick='getIngredients(this.innerHTML);'>6</button>
        <button class="items item7" onclick='getIngredients(this.innerHTML);'>7</button>
        <button class="items item8" onclick='getIngredients(this.innerHTML);'>8</button>
        <button class="items item9" onclick='getIngredients(this.innerHTML);'>9</button>
        <button class="items item10" onclick='getIngredients(this.innerHTML);'>10</button>
      </div>
    </div>
  </div>
</body>

<style>

  .container {
    display: grid;
    grid-template-columns: 30vmin 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    grid-gap: 10px;
    grid-template-areas:
      "shoplist   header   header"
      "shoplist   btn1     btn1  "
      "shoplist   btn2     btn2  "
      ". . ."
      "menu       menu     menu  "
  }

  .item {
    padding: 10px;
  }

  body {
    font-family: Quicksand;
    background: url(15.png) no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
    margin: 2%;
  }

  h1 {
    font-size: 11vmin;
    color: white;
    grid-area: header;
  }

  #addAMealBtn {
    font-size: 5vmin;
    color: black;
    background-color: #cc00dd;
    grid-area: btn1;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #addAMealBtn:hover {
    background-color: #aa00cc;
    box-shadow: 5px 5px 5px black;
  }

  #mealSubmit {
    background-color: #999999;
    color: black;
    padding: 12px;
    font-size: 3vmin;
    box-shadow: 0px 0px 3px black;
  }

  #mealSubmit:hover {
    background-color: #888888;
    box-shadow: 3px 3px 3px black;
  }

  #createAShoppingListBtn {
    overflow-wrap: break-word;
    font-size: 5vmin;
    color: black;
    background-color: #cc00dd;
    grid-area: btn2;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #createAShoppingListBtn:hover {
    background-color: #aa00cc;
    box-shadow: 5px 5px 5px black;
  }

  #sidebar {
    background-color: #cacccc;
    grid-area: shoplist;
    font-size: 3vmin;
    display: grid;
    grid-template-rows: repeat(auto-fill, 30px);
    grid-gap: 7px;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #sidebar:hover {
    background-color: #b9bbbb;
    box-shadow: 5px 5px 5px black;
  }

  .shoppingList {
    font-size: 2vmin;
    justify-self: center;
    align-self: start;
  }

  #addAMeal {
    background-color: #abDDfd;
    color: black;
    font-size: 5vmin;
    text-align: center;
    padding: 20px;
    display: none;
    grid-area: menu;
    grid-gap: 7px;
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
  }

  #mealSubmit {
    background-color: #999999;
  }

  #createAShoppingList {
    background-color: #abDDfd;
    color: black;
    font-size: 5vmin;
    text-align: center;
    padding: 20px;
    display: none;
    grid-area: menu;
    grid-gap: 7px;
    grid-template-rows: auto auto;
  }

  .mealsList {
    display: grid;
    grid-gap: 10px;
  }

  .items {
    padding: 10px;
    background-color: rgba(80,80,80, 0.3);
    border: none;
    box-shadow: 0px 0px 3px black;
    animation-delay: 3ms;
  }

  .items:hover {
    background-color: rgba(40, 40, 40, 0.4);
    box-shadow: 3px 3px 3px black;
  }

</style>

<script>
  addAMealCount = 0;
  createAShoppingListCount = 0;

  function displayMealForm() {
    if (addAMealCount == 0) {
      addAMeal.style.display =  "grid";
      addAMealCount++;
      if (createAShoppingListCount == 1) {
        createAShoppingList.style.display = "none";
        createAShoppingListCount = 0;
      }
    } else {
      addAMeal.style.display = "none";
      addAMealCount = 0;
    }
  }

  function displayCreateAShoppingListForm() {
    if (createAShoppingListCount == 0) {
      createAShoppingList.style.display = "grid";
      getMeals();
      createAShoppingListCount++;
      if (addAMealCount == 1) {
        addAMeal.style.display = "none";
        addAMealCount = 0;
      }
    } else {
      createAShoppingList.style.display = "none";
      createAShoppingListCount = 0;
    }
  }

  function saveMeal() {
    var mealName = document.getElementById('mealName').value;
    var ingredients = document.getElementById('ingredients').value.split(", ").join("<br>");
    localStorage.setItem(mealName = mealName, ingredients = ingredients);
  }

  function getMeals(callback) {
    for (var i = 0; i < localStorage.length; i++) {
      document.querySelector('.item'+(i+1)).innerHTML = localStorage.key(i);
    }
  }

  const ingredientsList = [];

  function getIngredients(key) {
    ingredientsList.push(localStorage.getItem(key));
    document.querySelector(".shoppingList").innerHTML = ingredientsList.join("<br>");
  }

  function makeButtons() {
    
  }

</script>
