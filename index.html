<head class="container-fluid">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="manifest" href="\shoplist_app\manifest.json"></link>
  <link rel="icon" href="\shoplist_app\shoplist_icon.ico"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="item text-center" id="sidebar">Shopping List</div>
    <h1 class="item text-center">My Shopping List</h1>
    <button onclick="displayMealForm()" class="item btn btn-primary text-center" id="addAMealBtn">Add A Meal</button>
    <button onclick="displayCreateAShoppingListForm()" class="item btn btn-primary text-center" id="createAShoppingListBtn">Create A Shopping List</button>
    <div id="addAMeal">
      <label class="text-center" id="mealLabel">Add A Meal</label>
      <input type="text" placeholder="Meal Name" id="mealName"></input>
      <input type="text" placeholder="Ingredients" id="ingredients"></input>
      <input type="submit" value="Add" class="btn btn-primary" id="mealSubmit"></input>
    </div>
    <div id="createAShoppingList">
      <label class="text-center" id="createLabel">Create A Shopping List</label>
      <div class="mealsList">
        <button class="items">1</button>
        <button class="items">2</button>
        <button class="items">3</button>
        <button class="items">4</button>
        <button class="items">5</button>
        <button class="items">6</button>
        <button class="items">7</button>
        <button class="items">8</button>
        <button class="items">9</button>
        <button class="items">10</button>
      </div>
    </div>
  </div>
</body>

<style>

  .container {
    display: grid;
    grid-template-columns: 180px 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    grid-gap: 10px;
    grid-template-areas:
      "shoplist   header   header"
      "shoplist   btn1     btn1  "
      "shoplist   btn2     btn2  "
      ". . ."
      "menu       menu     menu  "
  }

  .item {
    padding: 10px;
  }

  body {
    font-family: Quicksand;
    background: url(15.png) no-repeat center center fixed;
    background-size: cover;
    margin: 20px;
  }

  h1 {
    font-size: 40px;
    color: white;
    grid-area: header;
  }

  #addAMealBtn {
    font-size: 20px;
    color: black;
    background-color: #cc00dd;
    grid-area: btn1;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #addAMealBtn:hover {
    background-color: #aa00cc;
    box-shadow: 5px 5px 5px black;
  }

  #mealSubmit {
    background-color: #999999;
    color: black;
    padding: 10px;
    font-size: 15px;
    box-shadow: 0px 0px 3px black;
  }

  #mealSubmit:hover {
    background-color: #888888;
    box-shadow: 3px 3px 3px black;
  }

  #createAShoppingListBtn {
    font-size: 20px;
    color: black;
    background-color: #cc00dd;
    grid-area: btn2;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #createAShoppingListBtn:hover {
    background-color: #aa00cc;
    box-shadow: 5px 5px 5px black;
  }

  #sidebar {
    background-color: #cacccc;
    grid-area: shoplist;
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 7px;
    box-shadow: 0px 0px 5px black;
    animation-delay: 3ms;
  }

  #sidebar:hover {
    background-color: #b9bbbb;
    box-shadow: 5px 5px 5px black;
  }

  #addAMeal {
    background-color: #abDDfd;
    color: black;
    font-size: 30px;
    text-align: center;
    padding: 20px;
    display: none;
    grid-area: menu;
    grid-gap: 7px;
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
  }

  #mealSubmit {
    background-color: #999999;
  }

  #createAShoppingList {
    background-color: #abDDfd;
    color: black;
    font-size: 30px;
    text-align: center;
    padding: 20px;
    display: none;
    grid-area: menu;
    grid-gap: 7px;
    grid-template-rows: 50px auto;
  }

  .mealsList {
    display: grid;
    grid-gap: 10px;
  }

  .items {
    padding: 10px;
    background-color: rgba(80,80,80, 0.3);
    border: none;
    box-shadow: 0px 0px 3px black;
    animation-delay: 3ms;
  }

  .items:hover {
    background-color: rgba(40, 40, 40, 0.4);
    box-shadow: 3px 3px 3px black;
  }

</style>

<script>
  addAMealCount = 0;
  createAShoppingListCount = 0;

  function displayMealForm() {
    if (addAMealCount == 0) {
      addAMeal.style.display =  "grid";
      addAMealCount++;
      if (createAShoppingListCount == 1) {
        createAShoppingList.style.display = "none";
        createAShoppingListCount = 0;
      }
    } else {
      addAMeal.style.display = "none";
      addAMealCount = 0;
    }
  }

  function displayCreateAShoppingListForm() {
    if (createAShoppingListCount == 0) {
      createAShoppingList.style.display = "grid";
      createAShoppingListCount++;
      if (addAMealCount == 1) {
        addAMeal.style.display = "none";
        addAMealCount = 0;
      }
    } else {
      createAShoppingList.style.display = "none";
      createAShoppingListCount = 0;
    }
  }

</script>
